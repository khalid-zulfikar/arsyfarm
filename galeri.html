<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toko Arsy Farm</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Animasi untuk modal */
        .modal-fade-in {
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .modal-zoom-in {
            animation: zoomIn 0.3s ease-out;
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.9);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>

<body class="bg-gray-50 text-gray-800">

    <!-- Navbar -->
    <header class="bg-white shadow fixed w-full z-20">
        <div class="container mx-auto flex items-center justify-between p-4">
            <!-- Logo + Nama -->
            <div class="flex items-center space-x-3">
                <!-- Ganti src dengan logo kamu -->
                <img src="image/logo.jpg" alt="Logo Arsy Farm" class="w-10 h-10 rounded-full object-cover">
                <h1 class="text-2xl font-bold text-blue-600">Arsy Farm</h1>
            </div>

            <!-- Navigasi Desktop -->
            <nav class="space-x-6 hidden md:block">
                <a href="index.html" class="hover:text-blue-600">Home</a>
                <a href="index.html#tentang" class="hover:text-blue-600">Tentang</a>
                <a href="index.html#produk" class="hover:text-blue-600">Best Seller</a>
                <a href="galeri.html" class="hover:text-blue-600">Gallery</a>
                <a href="index.html#kontak" class="hover:text-blue-600">Kontak</a>
            </nav>

            <!-- Tombol Hamburger untuk Mobile -->
            <button id="menu-toggle" class="md:hidden focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16">
                    </path>
                </svg>
            </button>
        </div>

        <!-- Menu Mobile -->
        <div id="mobile-menu" class="md:hidden hidden bg-white px-4 pt-2 pb-4 shadow-lg">
            <div class="flex flex-col space-y-3">
                <a href="index.html" class="block py-2 hover:text-blue-600">Home</a>
                <a href="index.html#tentang" class="block py-2 hover:text-blue-600">Tentang</a>
                <a href="index.html#produk" class="block py-2 hover:text-blue-600">Best Seller</a>
                <a href="galeri.html" class="block py-2 hover:text-blue-600">Gallery</a>
                <a href="index.html#kontak" class="block py-2 hover:text-blue-600">Kontak</a>
            </div>
        </div>
    </header>

    <!-- Gallery -->
    <section id="galeri" class="py-20 bg-gray-100">
        <div class="container mx-auto px-4">
            <h2 class="text-3xl font-bold text-center text-blue-700 mb-10">Gallery Guppy</h2>

            <!-- Grid Galeri -->
            <div
                class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4 auto-rows-[200px] sm:auto-rows-[250px] md:auto-rows-[300px]">

                <div class="overflow-hidden rounded-lg shadow-lg cursor-pointer">
                    <img src="image/galeri/1.jpeg" alt="Guppy 1 (Potret)"
                        class="w-full h-full object-cover hover:scale-110 transition-transform duration-300"
                        onclick="openModal('image/galeri/1.jpeg', 'Guppy 1 (Potret)')">
                </div>

                <div class="overflow-hidden rounded-lg shadow-lg col-span-2 cursor-pointer">
                    <img src="image/galeri/6.jpeg" alt="Guppy 6 (Landscape)"
                        class="w-full h-full object-cover hover:scale-110 transition-transform duration-300"
                        onclick="openModal('image/galeri/6.jpeg', 'Guppy 6 (Landscape)')">
                </div>

                <div class="overflow-hidden rounded-lg shadow-lg cursor-pointer">
                    <img src="image/galeri/2.jpeg" alt="Guppy 2 (Potret)"
                        class="w-full h-full object-cover hover:scale-110 transition-transform duration-300"
                        onclick="openModal('image/galeri/2.jpeg', 'Guppy 2 (Potret)')">
                </div>

                <div class="overflow-hidden rounded-lg shadow-lg cursor-pointer">
                    <img src="image/galeri/3.jpeg" alt="Guppy 3 (Potret)"
                        class="w-full h-full object-cover hover:scale-110 transition-transform duration-300"
                        onclick="openModal('image/galeri/3.jpeg', 'Guppy 3 (Potret)')">
                </div>

                <div class="overflow-hidden rounded-lg shadow-lg col-span-2 cursor-pointer">
                    <img src="image/galeri/7.jpeg" alt="Guppy 7 (Landscape)"
                        class="w-full h-full object-cover hover:scale-110 transition-transform duration-300"
                        onclick="openModal('image/galeri/7.jpeg', 'Guppy 7 (Landscape)')">
                </div>

                <div class="overflow-hidden rounded-lg shadow-lg col-span-2 cursor-pointer">
                    <img src="image/galeri/8.jpeg" alt="Guppy 8 (Landscape)"
                        class="w-full h-full object-cover hover:scale-110 transition-transform duration-300"
                        onclick="openModal('image/galeri/8.jpeg', 'Guppy 8 (Landscape)')">
                </div>

                <div class="overflow-hidden rounded-lg shadow-lg cursor-pointer">
                    <img src="image/galeri/4.jpeg" alt="Guppy 4 (Potret)"
                        class="w-full h-full object-cover hover:scale-110 transition-transform duration-300"
                        onclick="openModal('image/galeri/4.jpeg', 'Guppy 4 (Potret)')">
                </div>

                <div class="overflow-hidden rounded-lg shadow-lg cursor-pointer">
                    <img src="image/galeri/5.jpeg" alt="Guppy 5 (Potret)"
                        class="w-full h-full object-cover hover:scale-110 transition-transform duration-300"
                        onclick="openModal('image/galeri/5.jpeg', 'Guppy 5 (Potret)')">
                </div>
            </div>
        </div>
    </section>

    <!-- Modal untuk gambar full size -->
    <div id="imageModal" class="fixed inset-0 bg-black bg-opacity-90 z-30 hidden modal-fade-in">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="relative max-w-4xl w-full modal-zoom-in">
                <!-- Tombol tutup -->
                <button id="closeModal"
                    class="absolute -top-10 right-0 text-white text-2xl hover:text-gray-300 focus:outline-none">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                        </path>
                    </svg>
                </button>

                <!-- Gambar -->
                <img id="modalImage" src="" alt="" class="w-full h-auto max-h-[80vh] object-contain rounded-lg">

                <!-- Caption -->
                <div id="modalCaption" class="text-white text-center mt-4 text-lg"></div>

                <!-- Navigasi -->
                <button id="prevBtn"
                    class="absolute left-0 top-1/2 transform -translate-y-1/2 bg-black bg-opacity-50 text-white p-2 rounded-r hover:bg-opacity-70 focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7">
                        </path>
                    </svg>
                </button>
                <button id="nextBtn"
                    class="absolute right-0 top-1/2 transform -translate-y-1/2 bg-black bg-opacity-50 text-white p-2 rounded-l hover:bg-opacity-70 focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-blue-900 text-white py-6 text-center">
        <p>&copy; 2025 Arsy Farm. Semua Hak Dilindungi.</p>
        <div class="mt-2 space-x-3">
            <a href="#" class="hover:text-gray-300">Facebook</a>
            <a href="#" class="hover:text-gray-300">Instagram</a>
            <a href="#" class="hover:text-gray-300">TikTok</a>
        </div>
    </footer>

    <!-- JavaScript untuk toggle menu mobile dan modal gambar -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Menu mobile toggle
            const menuToggle = document.getElementById('menu-toggle');
            const mobileMenu = document.getElementById('mobile-menu');

            menuToggle.addEventListener('click', function () {
                mobileMenu.classList.toggle('hidden');
            });

            // Tutup menu mobile saat mengklik link
            const mobileLinks = mobileMenu.querySelectorAll('a');
            mobileLinks.forEach(link => {
                link.addEventListener('click', function () {
                    mobileMenu.classList.add('hidden');
                });
            });

            // Modal functionality
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            const modalCaption = document.getElementById('modalCaption');
            const closeModal = document.getElementById('closeModal');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');

            // Daftar semua gambar di galeri
            const galleryImages = document.querySelectorAll('#galeri img');
            let currentImageIndex = 0;

            // Fungsi untuk membuka modal
            window.openModal = function (src, alt) {
                modal.classList.remove('hidden');
                modalImage.src = src;
                modalCaption.textContent = alt;

                // Cari indeks gambar yang sedang ditampilkan
                galleryImages.forEach((img, index) => {
                    if (img.src.includes(src.split('/').pop())) {
                        currentImageIndex = index;
                    }
                });

                // Nonaktifkan scroll pada body
                document.body.style.overflow = 'hidden';
            };

            // Fungsi untuk menutup modal
            function closeImageModal() {
                modal.classList.add('hidden');
                document.body.style.overflow = 'auto';
            }

            // Fungsi untuk menampilkan gambar berikutnya
            function showNextImage() {
                currentImageIndex = (currentImageIndex + 1) % galleryImages.length;
                const nextImage = galleryImages[currentImageIndex];
                modalImage.src = nextImage.src;
                modalCaption.textContent = nextImage.alt;
            }

            // Fungsi untuk menampilkan gambar sebelumnya
            function showPrevImage() {
                currentImageIndex = (currentImageIndex - 1 + galleryImages.length) % galleryImages.length;
                const prevImage = galleryImages[currentImageIndex];
                modalImage.src = prevImage.src;
                modalCaption.textContent = prevImage.alt;
            }

            // Event listeners untuk modal
            closeModal.addEventListener('click', closeImageModal);
            nextBtn.addEventListener('click', showNextImage);
            prevBtn.addEventListener('click', showPrevImage);

            // Tutup modal dengan menekan tombol ESC
            document.addEventListener('keydown', function (e) {
                if (e.key === 'Escape' && !modal.classList.contains('hidden')) {
                    closeImageModal();
                } else if (e.key === 'ArrowRight' && !modal.classList.contains('hidden')) {
                    showNextImage();
                } else if (e.key === 'ArrowLeft' && !modal.classList.contains('hidden')) {
                    showPrevImage();
                }
            });

            // Tutup modal dengan mengklik di luar gambar
            modal.addEventListener('click', function (e) {
                if (e.target === modal) {
                    closeImageModal();
                }
            });
        });
    </script>

</body>

</html>
